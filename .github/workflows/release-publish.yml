name: Publish Release to PyPi

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.10.0'

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Change Version
        run: |
          VERSION=${GITHUB_REF#refs/*/}
          echo "__version__ = '$VERSION'" > ./PySender/__version__.py
      - name: Install pypa/build
        run: |
          pip install PyQt5 requests twine
          python setup.py sdist bdist_wheel

      - uses: actions/upload-artifact@v2
        with:
          name: package
          path: dist/
  publish:
    name: Publish on TestPyPi
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download built artifact
        uses: actions/download-artifact@v2
        with:
          name: package
          path: dist

      - name: Publish on PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  build-windows:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Package Application
        run: pip install -r requirements.txt

      - name: Build
        run: pyinstaller --onefile --noconsole PySender\__main__.py -n PySender && ls dist

      - uses: actions/upload-artifact@v2
        with:
          name: PySender
          path: ./dist/PySender.exe

  build-mac:

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Package Application
        run: pip3 install -r requirements.txt

      - name: Build
        run: pyinstaller --onefile --noconsole PySender/__main__.py -n PySender && ls dist

      - uses: actions/upload-artifact@v2
        with:
          name: PySender
          path: ./dist/PySender.app


  build-linux:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Package Application
        run: pip3 install -r requirements.txt

      - name: Build
        run: pyinstaller --onefile --noconsole PySender/__main__.py -n PySender

      - uses: actions/upload-artifact@v2
        with:
          name: PySender
          path: ./dist/PySender



  upload:

    runs-on: ubuntu-latest
    needs: [ build-windows, build-mac, build-linux ]

    steps:
      - uses: actions/checkout@v2

      - name: Download built artifact
        uses: actions/download-artifact@v2
        with:
          name: PySender
          path: dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/PySender.exe
          asset_name: PySender.exe
          asset_content_type: application/exe

      - name: Upload Release Asset Mac
        id: upload-release-asset-mac
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/PySender.app
          asset_name: PySender.app
          asset_content_type: application/app

      - name: Upload Release Asset Linux
        id: upload-release-asset-lin
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/PySender
          asset_name: PySender
          asset_content_type: application/linux
